default: &default
  adapter: postgresql
  encoding: unicode
  username: postgres
  password: 123456
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: posrails2_dev

test:
  <<: *default
  database: posrails2_test

production:
  <<: *default
  database: posrails2_prod